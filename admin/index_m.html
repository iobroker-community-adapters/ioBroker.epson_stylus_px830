<html>
    <!-- Materialze style -->
    <head>
        <link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
        <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

        <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

        <script type="text/javascript" src="../../js/translate.js"></script>
        <script type="text/javascript" src="../../lib/js/materialize.js"></script>
        <script type="text/javascript" src="../../js/adapter-settings.js"></script>
        <script type="text/javascript" src="words.js"></script>


        <!-- you have to define 2 functions in the global scope: -->
        <script type="text/javascript">

            function load(settings, onChange) {
                $('#printer_ip').val(settings.printerip).change(onChange);
                $('#printer_port').val(settings.printerport).change(onChange);
                $('#sync_time').val(settings.synctime).change(onChange);
        
                onChange(false);
            }
     
            function save(callback) {
                callback({
                    printerip: $('#printer_ip').val().trim(),
                    printerport: $('#printer_port').val().trim(),
                    synctime: $('#sync_time').val().trim()
                }); 
            }

        </script>
        
        <style>
            .adapter-body {
                overflow: hidden !important;
            }
        </style>
    </head>
    <body>
        <div class="m adapter-container">
            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s4">  <!-- statt s2 -->
                            <a href="#tab-main" class="translate">Printer settings</a>
                        </li><!-- weitere Tabs einfÃ¼gen -->
                    </ul>
                </div>
                <div id="tab-main" class="col s12 page">    
                    <div class="col s6 m4 l2">
                        <img src="epson_stylus_px830.png" class="logo">
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m8 l6">        
                            <div class="input-field col s12 m8 l6">
                            <!-- <input id="printer_ip" pattern="[0-9]{1,2,3}+\.[0-9]{1,2,3}+\.[0-9]{1,2,3}+\.[0-9]{1,2,3}$" title="invalid input" placeholder="192.168.178.50" name="printer_ip_adress" type="text" class="value formatinput" size="15" maxlength="15" autocomplete="on" /> -->
                            <input name="printer_ip_adress" type="text" id="printer_ip" class="value" />
                            <label class="translate" for="printer_ip">IP</label>
                        </div>
                        <div class="input-field col s12 m4 l3">
                            <!-- <input id="printer_port" pattern="[0-9]{1,2,3,4,5}$" title="invalid input" placeholder="8000" name="printer_port" type="text" class="value formatinput" size="5" maxlength="5" autocomplete="off" /> -->
			                <input name="printer_port" type="number" id="printer_port" class="value number" size="5" maxlength="5" />
			                <label class="translate" for="printer_port">Port</label><span class="translate">normally no port setting is required</span>
                         </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s12 m2 l2">
                            <!-- <input id="sync_time" pattern="[0-9]{1,2,3}$" title="invalid input" placeholder="180" name="synchronization" type="text" class="value formatinput" size="3" maxlength="3" autocomplete="off" />min -->
                            <input name="synchronization" type="number" id="sync_time" class="value" size="3" maxlength="3" />
                            <label class="translate" for="sync_time">Synctime</label>min (<span class="translate">default is 180</span>)
                        </div>
                    </div>
                </div> <!-- Ende tab -->
            </div>
        </div>
    </body>
</html>
